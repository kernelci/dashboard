volumes:
    backend-data:
    runtime-data:
    static-data:
    dashboard-db-data:

networks:
    public:
    private:

secrets:
    postgres_password_secret:
        file: ./backend/runtime/secrets/postgres_password_secret

services:
    dashboard_db:
        image: postgres:17
        env_file:
            - .env.db
        volumes:
            - dashboard-db-data:/var/lib/postgresql/data
        networks:
            - private
        ports:
            - "5434:5432"

    cloudsql-proxy:
        image: gcr.io/cloudsql-docker/gce-proxy:latest
        container_name: cloudsql-proxy
        command: /cloud_sql_proxy --dir=/cloudsql -instances=kernelci-production:us-central1:postgresql2=tcp:0.0.0.0:5432 -credential_file=/secrets/cloudsql/application_default_credentials.json
        ports:
            - 5432:5432
        volumes:
            - ./application_default_credentials.json:/secrets/cloudsql/application_default_credentials.json
        networks:
            - private
        restart: always

    redis:
        image: redis:8.0-M04-alpine
        restart: always
        networks:
            - private
        ports:
            - 6379:6379

    backend:
        build:
            context: ./backend
            args:
                BACKEND_VOLUME_DIR: ${BACKEND_VOLUME_DIR:-/volume_data}
        volumes:
            - backend-data:${BACKEND_VOLUME_DIR:-/volume_data}
        restart: always
        container_name: dashboard_backend_service
        networks:
            - private
            - public
        ports:
            - target: 8000
              published: 8000
              protocol: tcp
              mode: host
        depends_on:
            - cloudsql-proxy
            - redis
            - dashboard_db
        secrets:
            - postgres_password_secret
        env_file:
            - .env.backend

    dashboard:
        build:
            context: .
            dockerfile: ./dashboard/Dockerfile
        image: dashboard:latest
        volumes:
            - static-data:/data/static

    proxy:
        build: ./proxy
        restart: always
        depends_on:
            - backend
            - dashboard
        networks:
            - public
        volumes:
            - static-data:/data/static
        ports:
            - target: 80
              published: 80
              protocol: tcp
              mode: host
        env_file:
            - .env.proxy
