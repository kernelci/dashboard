components:
  schemas:
    BuildArchitectures:
      properties:
        PASS:
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          title: Pass
        ERROR:
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          title: Error
        FAIL:
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          title: Fail
        SKIP:
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          title: Skip
        MISS:
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          title: Miss
        DONE:
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          title: Done
        'NULL':
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          title: 'Null'
        compilers:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          default: []
          title: Compilers
      title: BuildArchitectures
      type: object
    BuildDetailsResponse:
      properties:
        id:
