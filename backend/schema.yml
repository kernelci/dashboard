  /api/tree-report/:
    get:
      operationId: tree_report_retrieve
      parameters:
      - in: query
        name: git_branch
        schema:
          title: Git Branch
          type: string
        description: Git branch name of the tree
        required: true
      - in: query
        name: git_url
        schema:
          title: Git Url
          type: string
        description: Git repository URL of the tree
        required: true
      - in: query
        name: group_size
        schema:
          default: 3
          exclusiveMinimum: 1
          title: Group Size
          type: integer
        description: Maximum number of entries to be retrieved in a test history.
          A group size of at least two is required in order for tests to be classified.
      - in: query
        name: max_age_in_hours
        schema:
          default: 24
          exclusiveMinimum: 0
          maximum: 720
          title: Max Age In Hours
          type: integer
        description: Maximum age for the queried checkout and related tests in hours
      - in: query
        name: min_age_in_hours
        schema:
          default: 0
          gte: 0
          title: Min Age In Hours
          type: integer
        description: Minimum age of the queried checkout in hours
      - in: query
        name: origin
        schema:
          default: maestro
          title: Origin
          type: string
        description: Origin of the tree
      - in: query
        name: path
        schema:
          default:
          - '%'
          items:
            type: string
          title: Path
          type: array
        description: A list of test paths to query for. SQL Wildcard can be used.
      tags:
      - tree-report
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
